<div class="team_screen_wrapper">
  <div class="game_select_wrapper">
    <app-game-selection
      (gameChangeEmitter)="changeGame()"
    ></app-game-selection>
  </div>
  <div class="teams_wrapper">
    <app-game-card *ngIf="this.game !== 'none'"></app-game-card>
  </div>
  <div class="players_wrapper">
    <app-player-card></app-player-card>
  </div>
</div>
